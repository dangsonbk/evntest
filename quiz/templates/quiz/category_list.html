{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "All Quizzes" %}{% endblock %}

{% block content %}
<h2>{% trans "Category list" %}</h2>

<ul>
  {% for cat in grade_list %}
  <li>
	<a href="{% url 'quiz_grade_list_matching' grade_name=cat.grade %}">
	  {{ cat.grade }}
	</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
